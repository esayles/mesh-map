<!DOCTYPE html>
<html lang="en">

<head>
  <title>Add Sample</title>
  <link rel="stylesheet" type="text/css" href="content/forms.css" />
</head>

<body>
  <div>
    <div class="form-item">
      <label for="lat">Lat:</label>
      <input type="text" id="lat" name="lat">
    </div>
    <div class="form-item">
      <label for="lon">Lon:</label>
      <input type="text" id="lon" name="lon">
    </div>
    <div class="form-item">
      <label for="path">Path:</label>
      <input type="text" id="path" name="path">
    </div>
    <div class="form-item">
      <button tabindex="0" id="submit" name="submit">Submit</button>
    </div>
  </div>
  <div id="status">
  </div>

  <script type="module">
    import { parseLocation } from '/content/shared.js'
    const $ = (id) => document.getElementById(id);
    const latTxt = $('lat');
    const lonTxt = $('lon');
    const pathTxt = $('path');
    const statusDiv = $('status');

    function setStatus(msg) {
      msg = msg ?? "";
      statusDiv.innerText = msg
      if (msg !== "") {
        setTimeout(setStatus, 3000);
      }
    }

    function clearForm() {
      latTxt.value = '';
      lonTxt.value = '';
      pathTxt.value = '';
    }

    async function putSample() {
      const [lat, lon] = parseLocation(latTxt.value, lonTxt.value);
      const pathVal = pathTxt.value;
      const payload = {
        lat: lat,
        lon: lon,
        path: pathVal !== "" ? pathVal.split(',') : []
      };

      setStatus('');

      const resp = await fetch('/put-sample', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload),
      });

      if (!resp.ok) {
        setStatus('HTTP error ' + resp.status);
      } else {
        setStatus(`Sample saved! ${[lat, lon]}`);
        clearForm();
      }
    }

    async function tryPutSample() {
      try {
        await putSample();
      } catch (error) {
        setStatus(error);
      }
    }

    document.getElementById('submit').addEventListener('click', tryPutSample);
  </script>
</body>

</html>
